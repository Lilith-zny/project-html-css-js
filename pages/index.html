<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="../style/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
   
  <!-- Contact -->
   <div class="contact">
    <div class="container">
      <div class="con-contact">
        <div class="address">
          <i class="fa-solid fa-location-dot"></i>
          <p>หมู่ 4 ตำบลดอนกระเบื้อง อำเภอโพธาราม จังหวัดราชบุรี 70120</p>
        </div>
        <div class="sign-in">
          <div class="lang"> 
            <p>ไทย  <i class="fa-solid fa-angle-down"></i></p>
            <p>บาท  <i class="fa-solid fa-angle-down"></i></p>
          </div>
          <div class="sign-up-in">
            <p>เข้าสู่ระบบ</p>
            <p class="sli">/</p>
            <p>สมัครสมาชิก</p>
          </div>
        </div>
      </div>
    </div>
   </div>

  <!-- Section Search -->
   <div class="search">
    <div class="container">
      <div class="con-search">
        <div class="logo">
          <img src="../public/images/logo.png" alt="">
          <h3>Ecobazar</h3>
        </div>
        <div class="search-input">
          <i class="fa-solid fa-magnifying-glass icon-search"></i>
          <input type="text" placeholder="Search">
          <button type="submit">Search</button>
        </div>
        <div class="cart">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-basket-shopping"></i>
          <div class="price">
            <p>Shopping Cart:</p>
            <h5>-$57.00</h5>
          </div>
        </div>
      </div>
    </div>
   </div>


  <!-- Navbar -->
  <nav>
    <div class="container">
      <div class="con-navbar">
        <ul class="list-menu">
          <li><a href="#">หน้าแรก</a></li>
          <li><a href="#">หมวดหมู่</a></li>
          <li><a href="#">สินค้า</a></li>
        </ul>
        <div class="phone">
          <i class="fa-solid fa-phone-volume"></i>
          <p>065-8273-825</p>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Section Hero -->
   <div class="hero">
    <div class="container">
      <div class="conn-hero">
        <div class="con-hero">
          <div class="img-1">
            <img src="https://img.salehere.co.th/p/1200x0/2025/01/06/oaa4absxxn7t.jpg" alt="">
          </div>
          <div class="img-2"> 
            <img src="https://img.salehere.co.th/p/1200x0/2025/01/06/oaa4absxxn7t.jpg" alt="">
          </div>
          <div class="img-3">
            <img src="https://img.salehere.co.th/p/1200x0/2025/01/06/oaa4absxxn7t.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
   </div>

   <!-- Category -->
    

</body>
</html>
